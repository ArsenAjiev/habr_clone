{% extends 'base.html' %}

{% block content %}
    {% for item in post %}


        <div class="card">
            <div class="card-body">

                <h5 class="card-title"> Title: {{ item.title }}</h5>
                <h5 class="card-title"> Text: {{ item.text }}</h5>
                <h5 class="card-title">Comments: {{ item.comments.all }}</h5>
                <h5 class="card-title"> More info:<span class="title"> <a href="{{ item.get_absolute_url }}"> More info ...</a>  </span></h5>

            </div>
        </div>

    {% endfor %}

{% endblock %}
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>
</html>
