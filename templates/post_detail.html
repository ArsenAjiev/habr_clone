<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>




<div class=" container col-md-8 mt-5">
     <h1> Post detail</h1>
     <br>
    <h4 class="card-title"> Title:<span class="title"> {{ post.title }}</span></h4>
    <h5 class="card-title"> Text:<span class="title"> {{ post.text }}</span></h5>
    <h5 class="card-title"> Author:<span class="title"> {{ post.author }}</span></h5>
    <h5 class="card-title"> Created_at:<span class="title"> {{ post.created }}</span></h5>
    <img src="{{ post.image.url }}" alt="{{ post.title }}" width="100" height="100">
    <h5 class="card-title"> Comments:<span class="title">

        {% for comm in post.comments.all %}

            <h4> {{ comm.text }} </h4>

        {% endfor %}

    </span></h5>




</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
